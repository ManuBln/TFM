<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VulnMatch{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='vulnmatch.css') }}" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación común -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">VulnMatch</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                {% if request.endpoint != 'index' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">🏠 Inicio</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('subir_csv') }}">📤 Subir CSV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('coincidencias') }}">🧩 Coincidencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">📊 Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
