<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VulnMatch{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='vulnmatch.css') }}" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación común -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">VulnMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                {% if request.endpoint != 'index' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">🏠 Inicio</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('subir_csv') }}">📤 Subir CSV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('coincidencias') }}">🧩 Coincidencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">📊 Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-4 mb-2" style="color:#95A5A6; font-size:0.98rem; border-top:1px solid #23243a; padding-top:0.7rem; letter-spacing:0.5px; background:rgba(24,24,36,0.97);">
  <span style="font-weight:600;">VulnMatch</span> &copy; 2025 | Desarrollado por <span style="color:#4EF78A; font-weight:600;">mblnt</span>
</footer>

<button id="btn-top" title="Volver arriba" style="transition:box-shadow 0.2s;" class="shadow-lg"><svg width="24" height="24" fill="none" stroke="#181824" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="11" fill="#4EF78A"/><polyline points="8 14 12 10 16 14"/></svg></button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Tooltips Bootstrap
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.forEach(function (tooltipTriggerEl) {
    new bootstrap.Tooltip(tooltipTriggerEl);
  });
  // Botón volver arriba
  window.addEventListener('scroll', function() {
    document.getElementById('btn-top').style.display = (window.scrollY > 300) ? 'block' : 'none';
  });
</script>

</body>
</html>
